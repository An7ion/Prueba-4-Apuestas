<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="player1Form" class="jugador">
                    <h2 id="title1">Jugador 1</h2>
                    <label for="nombrejugador1">Nombre:</label>
                    <input type="text" id="nombrejugador1" class="form-control" required> 
                    <br>
                    <label for="apuesta1">Apuesta:</label>
                    <input type="number" id="apuesta1" class="form-control" min="500" required>
                    <br>
                    <div id="cartaJugador1" class="carta-container"></div>
                    <p id="gananciaJugador1" class="ganancia"></p>
                </form>
            </div>
            <div class="col-md-6">
                <form id="player2Form" class="jugador">
                    <h2 id="title2">Jugador 2</h2>
                    <label for="nombrejugador2">Nombre:</label>
                    <input type="text" id="nombrejugador2" class="form-control" required>
                    <br>
                    <label for="apuesta2">Apuesta:</label>
                    <input type="number" id="apuesta2" class="form-control" min="500" required>
                    <br>
                    <div id="cartaJugador2" class="carta-container"></div>
                    <p id="gananciaJugador2" class="ganancia"></p>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="centro">
                <div id="resultado" class="resultado mb-3 fs-3"></div>
                <hr>
                <button id="btnJugar" class="btn btn-danger">Apuesta</button>
                <hr>
                <button id="btnNuevaApuesta" class="btn btn-primary" style="display: none;">Nueva Apuesta</button>
            </div>
        </div>
    </div>

    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
